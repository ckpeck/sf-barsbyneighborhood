<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>San Francisco Bars by Neighborhood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Papa parse to look up google sheets -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="sidebar-hidden"> <!-- Sidebar starts hidden -->

  <header id="pageHeader">
    <h1>Every dang bar in San Francisco</h1>
  </header>

  <!-- Toggle Button -->
  <button id="sidebarToggle" title="Toggle Menu Sidebar">â˜° Menu</button>

  <div id="main">
    <div id="map"></div>

    <div id="sidebar">
  <h2>Filter Bars</h2>

  <!-- Count Filter -->
  <label for="attendeeFilter">Already Visited</label>
  <select id="attendeeFilter">
    <option value="0">No one</option>
    <option value="1">1 person</option>
    <option value="2">2 people</option>
    <option value="3">3 people</option>
    <option value="4">4 people</option>
    <option value="5">Everyone!</option>
  </select>

  <!-- Style Filter -->
  <label for="styleFilter">Style</label>
  <select id="styleFilter">
    <option value="">All</option>
    <!-- We'll populate this dynamically -->
  </select>

  <!-- Bar Name Search -->
  <label for="nameSearch">Search by Name</label>
  <input type="text" id="nameSearch" placeholder="Bar Name" />

  <!-- ZIP Dropdown stays -->
  <label for="zipDropdown">ZIP</label>
  <select id="zipDropdown">
    <option value="">ðŸ”Ž Select a ZIP Code</option>

  <button onclick="clearFilters()">Clear Filters</button>
  </select>
</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map.js"></script>

  <!-- Optional: Shrinking header on scroll -->
  <script>
    window.addEventListener('scroll', function () {
      const header = document.getElementById('pageHeader');
      if (window.scrollY > 20) {
        header.style.padding = "10px 0";
        header.style.fontSize = "1.5em";
      } else {
        header.style.padding = "20px 0";
        header.style.fontSize = "1.8em";
      }
    });
  </script>
</body>
</html>
